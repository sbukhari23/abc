<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Media Queries</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;  
}

h1{
  margin-bottom: 15px;
}

p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  margin-bottom: 15px;
}

#p1 {
  background-color: skyblue;
  width: 300px;
  height: 300px;
}

#p2 {
  background-color: orangered;
  width: 100px;
  height: 100px;
}

/**************** Large Devices **************/
@media(min-width: 1200px){
  #p1{
    width: 80%;
  }
  #p2{
    width: 300;
    height: 300;
  }
}

/**************** Medium Devices **************/
@media(min-width: 992px) and (max-width:1199px){
  #p1{
    width: 50%;
  }
#p2{
  width: 50px;
  height: 50px;
}

}


</style>
</head>

<body>
<h1>Positioning Elements</h1>

<div id="container">
  <p id="p1"></p>
  <p id="p2"></p>
</div>

</body>
</html>
